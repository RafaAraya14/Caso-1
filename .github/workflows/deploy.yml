# Deployment Pipeline for 20minCoach
# Handles staging and production deployments

name: ğŸš€ Deployment Pipeline

on:
  # Deploy to production on main branch
  push:
    branches: [main]
  
  # Deploy to staging on develop branch
  push:
    branches: [develop]
  
  # Manual deployment trigger
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

jobs:
  # ğŸš€ Deploy to Staging
  deploy-staging:
    name: ğŸ”„ Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    
    environment:
      name: staging
      url: https://staging.20mincoach.app
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ğŸ“² Install dependencies
        run: npm ci
      
      - name: ğŸ—ï¸ Build for staging
        run: npm run build
        env:
          NODE_ENV: production
          VITE_API_URL: ${{ secrets.STAGING_API_URL }}
          VITE_SUPABASE_URL: ${{ secrets.STAGING_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.STAGING_SUPABASE_ANON_KEY }}
      
      - name: ğŸ”„ Deploy to Vercel (Staging)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          scope: ${{ secrets.VERCEL_ORG_ID }}
      
      - name: ğŸ“± Run smoke tests on staging
        run: |
          sleep 30
          curl -f https://staging.20mincoach.app || exit 1
          echo "âœ… Staging deployment successful!"

  # ğŸš€ Deploy to Production
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    
    environment:
      name: production
      url: https://20mincoach.app
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ğŸ“² Install dependencies
        run: npm ci
      
      - name: ğŸ” Pre-deployment quality check
        run: |
          npm run lint
          npm run type-check
          npm test -- --watchAll=false
      
      - name: ğŸ—ï¸ Build for production
        run: npm run build
        env:
          NODE_ENV: production
          VITE_API_URL: ${{ secrets.PRODUCTION_API_URL }}
          VITE_SUPABASE_URL: ${{ secrets.PRODUCTION_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.PRODUCTION_SUPABASE_ANON_KEY }}
      
      - name: ğŸš€ Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./
          scope: ${{ secrets.VERCEL_ORG_ID }}
      
      - name: ğŸ“± Run production smoke tests
        run: |
          sleep 30
          curl -f https://20mincoach.app || exit 1
          echo "âœ… Production deployment successful!"
      
      - name: ğŸ“§ Notify deployment success
        if: success()
        run: |
          echo "ğŸ‰ Production deployment completed successfully!"
          echo "ğŸŒ Application is live at: https://20mincoach.app"
      
      - name: ğŸš¨ Notify deployment failure
        if: failure()
        run: |
          echo "âŒ Production deployment failed!"
          echo "ğŸ” Check logs and rollback if necessary"