# CI/CD Pipeline for 20minCoach
# Executes quality checks, testing, and deployment

name: ğŸš€ CI/CD Pipeline

on:
  # Trigger on push to main and develop branches
  push:
    branches: [main, develop]

  # Trigger on pull requests to main
  pull_request:
    branches: [main]

  # Allow manual execution
  workflow_dispatch:

# Cancel previous runs if new ones are triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ğŸ” Code Quality & Linting
  lint-and-format:
    name: ğŸ” Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“² Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: ğŸ¨ Check Prettier formatting
        run: npm run format:check

      - name: ğŸ“Š Upload lint results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: lint-results
          path: |
            eslint-report.json
            prettier-report.txt

  # ğŸ—ï¸ TypeScript Build & Type Checking
  build-and-typecheck:
    name: ğŸ—ï¸ Build & Type Check
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“² Install dependencies
        run: npm ci

      - name: ğŸ”§ TypeScript type check
        run: npm run type-check

      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        if: matrix.node-version == 18
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  # ğŸ§ª Unit Testing
  test:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“² Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm run test:ci
        env:
          CI: true

      - name: ğŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  # ğŸ”’ Security Audit
  security-audit:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ” Run npm audit
        run: npm audit --audit-level=moderate

      - name: ğŸ›¡ï¸ Run security scan with Snyk
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
        if: env.SNYK_TOKEN != ''

  # ğŸ“ˆ Quality Gate Summary
  quality-gate:
    name: ğŸ“ˆ Quality Gate
    runs-on: ubuntu-latest
    needs: [lint-and-format, build-and-typecheck, test, security-audit]
    if: always()

    steps:
      - name: ğŸ“Š Check quality gate status
        run: |
          echo "=== Quality Gate Results ==="
          echo "Linting: ${{ needs.lint-and-format.result }}"
          echo "Build: ${{ needs.build-and-typecheck.result }}"
          echo "Tests: ${{ needs.test.result }}"
          echo "Security: ${{ needs.security-audit.result }}"

          if [[ "${{ needs.lint-and-format.result }}" == "failure" || 
                "${{ needs.build-and-typecheck.result }}" == "failure" || 
                "${{ needs.test.result }}" == "failure" || 
                "${{ needs.security-audit.result }}" == "failure" ]]; then
            echo "âŒ Quality gate failed!"
            exit 1
          else
            echo "âœ… Quality gate passed!"
          fi
